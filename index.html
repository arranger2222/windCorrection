<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wind correction</title>
    <link rel="icon" type="image/x-icon" href="./assets/mil-dot.ico" />
    <link rel="stylesheet" type="text/css" href="./sass/main.css" />
  </head>
  <body>
    <div class="logo-container">
      <a href="https://wildfield.com.ua/" class="logo-link" target="_blank">
        <img src="./assets/logo-white text.png" alt="logo" class="logo" />
      </a>
    </div>

    <div class="container">
      <div class="content">
        <nav class="navigation">
          <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link">wind</a></li>
            <li class="nav-item">
              <a href="./shoot_correction.html" class="nav-link">shoot</a>
            </li>
          </ul>
        </nav>

        <h1>Задачі на визначення поправок на вітер</h1>
        <ul class="input-data-list">
          <li class="data-list-item">
            <h3 class="wind-direction">Напрямок вітру</h3>
            <p class="direct data-value">--</p>
          </li>
          <li class="data-list-item">
            <h3 class="wind-speed">Швидкість вітру</h3>
            <p class="speed data-value">-- м/с</p>
          </li>
          <li class="data-list-item">
            <h3 class="ballistic-koeff">Коефіцієнт зносу кулі</h3>
            <p class="koef data-value">-- mil</p>
          </li>
        </ul>
        <button type="button" class="random">Нова задача</button><br />

        <form class="form" autocomplete="off" onsubmit="handleSubmit(event)">
          <input
            type="text"
            name="correction"
            class="result-input"
            placeholder="Введіть кількість кліків та вкажіть напрям*"
          />
          <p class="wrong hint">
            *Ціна кліку барабанчика <span class="hint-units">--</span>
          </p>
          <!-- <label for="size">Ціна кліка</label>
            <select id="size" name="size">
              <option value="xs">Extra Small</option>
              <option value="s">Small</option>
              <option value="m" selected>Medium</option>
              <option value="l">Large</option>
            </select> -->
          <div class="radiobuttons">
            <label class="direction-input__label">
              <input
                type="radio"
                name="direction"
                value="l+"
                class="direction-input"
              />
              L+
            </label>
            <label class="direction-input__label">
              <input
                type="radio"
                name="direction"
                value="center"
                class="direction-input"
              />
              CENTER
            </label>
            <label class="direction-input__label">
              <input
                type="radio"
                name="direction"
                value="r+"
                class="direction-input"
              />
              R+
            </label>
          </div>
          <button type="submit" class="check" disabled>Перевірити</button>
        </form>

        <h3 class="answer">Результат:</h3>
        <p class="answer-message"></p>
      </div>
    </div>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
