<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wind correction</title>
    <link rel="icon" type="image/x-icon" href="./assets/mil-dot2.ico" />
    <link rel="stylesheet" type="text/css" href="./sass/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="switch">
        <!-- <div class="switch__circle"></div> -->
        <div class="content">
          <h1>Задачі на визначення поправок на вітер</h1>
          <ul class="input-data-list">
            <li class="data-list-item">
              <h3 class="wind-direction">Напрямок вітру</h3>
              <p class="direct data-value">--</p>
            </li>
            <li class="data-list-item">
              <h3 class="wind-speed">Швидкість вітру</h3>
              <p class="speed data-value">-- м/с</p>
            </li>
            <li class="data-list-item">
              <h3 class="ballistic-koeff">Коефіцієнт зносу кулі</h3>
              <p class="koef data-value">-- mil</p>
            </li>
          </ul>
          <button type="button" class="random">Нова задача</button><br />

          <form class="form" autocomplete="off" onsubmit="handleSubmit(event)">
            <input
              type="text"
              name="correction"
              class="result-input"
              placeholder="Введіть кількість кліків та вкажіть напрям*"
            />
            <p class="wrong hint">*Ціна кліку барабанчика - 0,1 MRAD</p>
            <div class="radiobuttons">
              <label class="direction-input__label">
                <input
                  type="radio"
                  name="direction"
                  value="l+"
                  class="direction-input"
                />
                L+
              </label>
              <label class="direction-input__label">
                <input
                  type="radio"
                  name="direction"
                  value="center"
                  class="direction-input"
                />
                CENTER
              </label>
              <label class="direction-input__label">
                <input
                  type="radio"
                  name="direction"
                  value="r+"
                  class="direction-input"
                />
                R+
              </label>
            </div>
            <button type="submit" class="check" disabled>Перевірити</button>
          </form>

          <h3 class="answer">Результат:</h3>
          <p class="answer-message"></p>
        </div>
        <!-- <div class="switch__circle switch__circle--t"></div> -->
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
