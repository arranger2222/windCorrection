<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./sass/shoot.css" />
    <title>Shoot correction</title>
  </head>
  <body>
    <div class="container">
      <a href="./index.html" class="home-page">home</a>
      <div class="reticle-container">
        <div class="reticle-circle">
          <div class="hit hidden" style="transform: translate(0px, 0px)"></div>
          <div class="target-circle"></div>
          <div class="axisX"></div>
          <ul class="x-mills-list">
            <li class="x-mills-item"></li>
            <li class="x-mills-item"></li>
            <li class="x-mills-item"></li>
            <li class="x-mills-item"></li>
            <li class="x-mills-item"></li>
            <li class="x-mills-item"></li>
            <li class="x-mills-item"></li>
            <li class="x-mills-item"></li>
            <li class="x-mills-item"></li>
          </ul>
          <div class="axisY"></div>
          <ul class="y-mills-list">
            <li class="y-mills-item"></li>
            <li class="y-mills-item"></li>
            <li class="y-mills-item"></li>
            <li class="y-mills-item"></li>
            <li class="y-mills-item"></li>
            <li class="y-mills-item"></li>
            <li class="y-mills-item"></li>
            <li class="y-mills-item"></li>
            <li class="y-mills-item"></li>
          </ul>
        </div>
      </div>
      <div class="turret">
        <ul class="turret-list">
          <li class="turret-item vertical">
            <img
              src="./assets/round arrow.png"
              class="turret-arrow hidden"
              alt="arrow"
            />
            <p class="direct-rotation up-down hidden">U</p>
            <p class="scale-units">
              <span class="scale scale-v hidden">1/2</span>
              <span class="units units-v hidden">MOA</span>
            </p>
          </li>
          <li class="turret-item horizontal">
            <img
              src="./assets/round arrow.png"
              class="turret-arrow hidden"
              alt="arrow"
            />
            <p class="direct-rotation left-right hidden">R</p>
            <p class="scale-units">
              <span class="scale scale-h hidden">0.5</span>
              <span class="units units-h hidden">MRAD</span>
            </p>
          </li>
        </ul>
      </div>
    </div>
    <button class="random" type="button">Random</button>
    <script type="module" src="./js/shoot.js"></script>
  </body>
</html>
