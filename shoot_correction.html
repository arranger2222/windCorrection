<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .sniper-scope {
      position: relative;
      width: 400px;
      height: 400px;
      border: 2px solid #fff;
      border-radius: 50%;
      overflow: hidden;
    }

    .mil-dot {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 50%, #fff 51%);
    }

    .crosshair {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 2px;
      height: 20%;
      background-color: #fff;
    }

    .crosshair::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 20%;
      height: 2px;
      background-color: #fff;
    }

    .divisions {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
    }

    .division {
      position: absolute;
      width: 2px;
      height: 5%;
      background-color: #fff;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }

    .division:nth-child(odd) {
      height: 10%;
    }

    .division::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #fff;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>

    <div class="crosshair"></div>
